<div class="card-body p-3">
  <div class="row">
    <div class="col-12">
      <p>
        <b>Object {{ index + 1 }}</b>
      </p>
    </div>
    <div class="col-12">
      <p><b>Position:</b> X: {{ object.x }}, Y: {{ object.y }}</p>
    </div>
    <div class="col-12">
      <p><b>Orientation:</b> {{ object.orientation }}</p>
    </div>
  </div>
</div>
