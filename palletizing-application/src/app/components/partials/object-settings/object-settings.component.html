<div class="col-12 mt-5">
  <h4>Object Dimension</h4>
  <hr class="mt-0" />
</div>
<div class="col-8 mt-3">
  <div
    app-range-inputs
    inputId="length"
    label="Length mm"
    [control]="objectLengthControl"
    [max]="objectMaxHeight"
    [step]="1"
  ></div>
</div>
<div class="col-4 mt-3">
  <input
    type="number"
    class="form-control mt-3"
    [ngModel]="objectLengthControl.value"
    [disabled]="true"
  />
  <small>{{ lengthInMM }} mm</small>
</div>
<div class="col-8 mt-3">
  <div
    app-range-inputs
    inputId="width"
    label="Width mm"
    [control]="objectWidthControl"
    [max]="objectMaxWidth"
    [step]="1"
  ></div>
</div>
<div class="col-4 mt-3">
  <input
    type="number"
    class="form-control mt-3"
    [ngModel]="objectWidthControl.value"
    [disabled]="true"
  />
  <small>{{ widthInMM }} mm</small>
</div>
<div class="col-8 mt-5">
  <label for="number-of-objects" class="pt-1">Number of Objects </label>
</div>
<div class="col-4 mt-5">
  <input
    type="number"
    min="1"
    class="form-control"
    [formControl]="numberOfObjectsControl"
  />
</div>
