<section class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h3 class="text-center">Palletizing Application</h3>
    </div>
  </div>
</section>
<section class="container mt-4">
  <!-- 1st page -->
  <div
    class="row"
    *ngIf="state === 'INITIAL'"
    app-initial-page
    (gotoNextPageEvent)="goToNextPage({ state: 'MAIN' })"
  ></div>

  <!-- 2nd page -->
  <div
    app-main-page
    class="row"
    *ngIf="state === 'MAIN'"
    (gotoNextPageEvent)="goToNextPage($event)"
  ></div>

  <!-- 3rd or finish page -->

  <div
    app-finish-page
    class="row"
    *ngIf="state === 'FINISH'"
    [payload]="payload"
    (gotoNextPageEvent)="goToNextPage({ state: 'INITIAL' })"
  ></div>
</section>
